<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="even"></p>
    <div id="event2">event 2</div>
    <p id="date">date goes here</p>

    <button onmouseover="document.getElementById('even').innerHTML = 'HELLO'">click Me</button>
    <button onclick="sum()">click for event 2</button>

    <button onclick="ShowDate()">Show Date</button>

    <script>
        // array
        var cars=["BMW", "TOTATA", "MITSHUBISHI"];
        document.getElementById("demo").innerHTML = cars[2];

        //abject
        var person = {
            firstName: "Ruma",
            lastName: "Akter",
            Subject: "CSE",
            Department: "Computer",
            name:function(){
                return this.firstName + " " + this.lastName
            }
        };
        document.getElementById("demo2").innerHTML = person.Subject;
        document.getElementById("demo3").innerHTML = person.name();

        //even
        function sum()
        {
            var x = 10;
            var y= 20;
            var z = x + y;
            document.getElementById("event2").innerHTML = z;
        }
        // date
        function ShowDate(){
         document.getElementById("date").innerHTML = new Date();  
        }

    </script>
</body>
</html>
